<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Drawing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    canvas {
      border: 1px solid #000;
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    .controls button,
    .controls input[type="color"],
    .controls input[type="range"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      cursor: pointer;
    }

    .controls input[type="color"]::-webkit-color-swatch {
      border: none;
    }

    .scale-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }

    .scale-control label {
      font-size: 14px;
    }

    .scale-control input[type="range"] {
      flex: 1;
    }

    .scale-control button {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>WebGL Drawing App</h1>
<canvas id="drawingCanvas" width="700" height="500"></canvas>

<div class="controls">
  <input type="color" id="colorPicker" value="#00ff00" />
  <button id="drawButton">Draw</button>
  <button id="clearButton">Clear</button>
  <button id="moveRightButton">Right</button>
  <button id="moveLeftButton">Left</button>
  <button id="moveUpButton">Up</button>
  <button id="moveDownButton">Down</button>
  <button id="rotateClockwiseButton">Clockwise</button>
  <button id="rotateCounterClockwiseButton">Counterclockwise</button>
</div>

<div class="scale-control">
  <label for="scaleRange">Scale</label>
  <input type="range" id="scaleRange" min="0.1" max="2" step="0.1" value="1">
  <button id="fillButton">Fill</button>
</div>

<script src = "shader.js"></script>
<script src = "initialize.js"></script>
<script src = "app.js"></script>
</body>
</html>
